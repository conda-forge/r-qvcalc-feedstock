{% set version = "1.0.2" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-qvcalc
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/qvcalc_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/qvcalc/qvcalc_{{ version }}.tar.gz
  sha256: 90cdacc5d1bd429ef7b1ba91f77b5bebee3e4f7f1506b8dcf2a3ac89cefe562d

build:
  merge_build_host: True  # [win]
  number: 2
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('qvcalc')"           # [not win]
    - "\"%R%\" -e \"library('qvcalc')\""  # [win]

about:
  home: https://davidfirth.github.io/qvcalc
  license: GPL-2.0-or-later
  summary: Functions to compute quasi variances and associated measures of approximation error.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r

